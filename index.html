<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reserva de Passeios</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    margin: 0;
    padding: 0;
}

header {
    text-align: center;
    padding: 20px;
}

header img {
    width: 180px;
    margin-bottom: 10px;
}

.container {
    background: #fff;
    max-width: 750px;
    margin: auto;
    padding: 20px;
    border-radius: 12px;
}

.passeio-box {
    background: #fafafa;
    padding: 15px;
    border-radius: 12px;
    margin-bottom: 22px;
    border: 1px solid #ddd;
}

.passeio-box img {
    width: 100 percent;
    border-radius: 12px;
    margin-bottom: 12px;
}

select, input {
    width: 100 percent;
    padding: 12px;
    margin-top: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
}

.btn {
    width: 100 percent;
    background: #28a745;
    color: #fff;
    padding: 12px;
    margin-top: 16px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

.btn:hover {
    opacity: 0.9;
}

.pagamento-box {
    margin-top: 20px;
    padding: 15px;
    background: #eef6ff;
    border-radius: 10px;
    border: 1px solid #cfe2ff;
    display: none;
}

.link-cartao {
    display: block;
    margin-top: 12px;
    font-size: 17px;
    color: #005eff;
    text-decoration: none;
}

.pix-box {
    background: #fff7d6;
    padding: 12px;
    margin-top: 12px;
    border-radius: 8px;
    border: 1px solid #ffe29a;
    display: none;
}
</style>

</head>
<body>

<header>
    <img src="https://i.imgur.com/MwHr761.png" alt="Logo Trilheiros">
    <h2>Reserva de Passeios</h2>
</header>

<div class="container">

    <label><strong>Seu nome completo</strong></label>
    <input type="text" id="nome" placeholder="Digite seu nome">

    <label><strong>Escolha o passeio</strong></label>
    <select id="passeio">
        <option value="">Selecione</option>

        <option value="Rio Cristalino">Rio Cristalino, Poxoréu
        Transporte, acesso aos atrativos, guia e seguro
        </option>

        <option value="Guiratinga">Guiratinga
        Transporte, almoço, seguro de vida e acesso aos atrativos
        </option>
    </select>

    <label><strong>Quantidade de vagas</strong></label>
    <select id="vagas">
        <option value="">Selecione</option>
        <script>
            for (let i = 1; i <= 12; i++) {
                document.write(`<option value="${i}">${i}</option>`);
            }
        </script>
    </select>

    <div id="infoPasseios"></div>

    <div class="pagamento-box" id="pagamentoBox">
        <h3>Forma de Pagamento</h3>

        <div id="valoresPix"></div>
        <div id="valoresCartao"></div>

        <div id="pixBox" class="pix-box"></div>

        <a id="linkCartao" class="link-cartao" target="_blank"></a>

        <p style="margin-top: 15px; font-size: 16px;">
        Após o pagamento clique no botão abaixo para informar sua reserva e enviar o comprovante.
        </p>
    </div>

    <button class="btn" id="sendWhatsApp">Enviar via WhatsApp</button>

</div>

<script>
// Informações dos passeios
const passeios = {
    "Rio Cristalino": {
        imagem: "https://i.imgur.com/sgiYZYh.jpeg",
        pix: 275,
        cartao: 289,
        vagas: 25,
        linkCartao: "https://mpago.li/1DhBcxg"
    },

    "Guiratinga": {
        imagem: "https://i.imgur.com/HXbWpEc.png",
        pix: 275,
        cartao: 289,
        vagas: 28,
        linkCartao: "https://mpago.li/1YawPEd"
    }
};

// Atualiza infos ao escolher passeio ou vagas
document.getElementById("passeio").addEventListener("change", atualizarInfos);
document.getElementById("vagas").addEventListener("change", atualizarInfos);

function atualizarInfos() {
    const passeio = document.getElementById("passeio").value;
    const vagas = Number(document.getElementById("vagas").value);

    if (!passeio || !vagas) {
        document.getElementById("infoPasseios").innerHTML = "";
        document.getElementById("pagamentoBox").style.display = "none";
        return;
    }

    const p = passeios[passeio];

    const valorPix = p.pix * vagas;
    const valorCartao = p.cartao * vagas;

    document.getElementById("infoPasseios").innerHTML = `
        <div class="passeio-box">
            <img src="${p.imagem}">
            <h3>${passeio}</h3>
            <p><strong>Vagas disponíveis:</strong> ${p.vagas}</p>
        </div>
    `;

    document.getElementById("valoresPix").innerHTML = `
        <p><strong>Pix:</strong> R$ ${valorPix},00</p>
        <button class="btn" style="background:#ffb300" onclick="selecionarPix('${valorPix}')">Pagar no Pix</button>
    `;

    document.getElementById("valoresCartao").innerHTML = `
        <p><strong>Cartão de Crédito:</strong> R$ ${valorCartao},00</p>
        <button class="btn" style="background:#005eff" onclick="selecionarCartao('${p.linkCartao}', '${valorCartao}')">Pagar no Cartão</button>
    `;

    document.getElementById("pagamentoBox").style.display = "block";
}

// PIX selecionado
function selecionarPix(valor) {
    document.getElementById("pixBox").style.display = "block";
    document.getElementById("pixBox").innerHTML = `
        <strong>Chave Pix:</strong><br>
        trilheiros.roomt@gmail.com
        <br><br>
        <button class="btn" style="background:#ff9800" onclick="copiarPix()">Copiar Chave Pix</button>
    `;

    document.getElementById("linkCartao").style.display = "none";

    window.pagamentoSelecionado = "Pix";
}

// Copiar chave PIX
function copiarPix() {
    navigator.clipboard.writeText("trilheiros.roomt@gmail.com");
    alert("Chave Pix copiada");
}

// Cartão selecionado
function selecionarCartao(link, valor) {
    document.getElementById("linkCartao").style.display = "block";
    document.getElementById("linkCartao").innerText = "Pagar no cartão";
    document.getElementById("linkCartao").href = link;

    document.getElementById("pixBox").style.display = "none";

    window.pagamentoSelecionado = "Cartão";
}

// Envio para WhatsApp
document.getElementById("sendWhatsApp").addEventListener("click", function () {
    const nome = document.getElementById("nome").value;
    const passeio = document.getElementById("passeio").value;
    const vagas = document.getElementById("vagas").value;

    if (!nome || !passeio || !vagas || !window.pagamentoSelecionado) {
        alert("Preencha tudo antes de enviar");
        return;
    }

    const mensagem =
        "Reserva confirmada%0A" +
        "Nome: " + nome + "%0A" +
        "Passeio: " + passeio + "%0A" +
        "Vagas: " + vagas + "%0A" +
        "Forma de pagamento: " + window.pagamentoSelecionado + "%0A%0A" +
        "Envie o comprovante aqui.";

    const numero = "66996926174";
    window.open("https://wa.me/" + numero + "?text=" + mensagem, "_blank");
});
</script>

</body>
</html>
