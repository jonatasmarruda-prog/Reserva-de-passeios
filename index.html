<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reserva de Ônibus</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reserva de Ônibus</h2><label>Nome completo</label>
<input type="text" id="nome" placeholder="Digite seu nome" />

<label>Quantidade de pessoas</label>
<select id="quantidade">
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
  <option value="5">5</option>
</select>

<button onclick="enviarWhatsApp()">Enviar para WhatsApp</button>

  </div>  <script>
    function enviarWhatsApp() {
      let nome = document.getElementById("nome").value.trim();
      let qtd = document.getElementById("quantidade").value;

      if (nome === "") {
        alert("Preencha seu nome.");
        return;
      }

      let mensagem = `Olá Jonatas, gostaria de confirmar minha reserva. Nome: ${nome}, Pessoas: ${qtd}.`;
      mensagem = encodeURIComponent(mensagem);

      let whatsappNumber = "5566996926174";
      let link = `https://wa.me/${whatsappNumber}?text=${mensagem}`;

      window.open(link, "_blank");
    }
  </script></body>
</html>
</body>
</html>
